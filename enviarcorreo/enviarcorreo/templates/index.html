<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Correo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      

    </head>
<body>
  <div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class= "card">
                <div class="card-body">
                    {% csrf_token %}
                    <form enctype="multipart/form-data" action="/enviarcorreo/" method="POST">
                        {% csrf_token %}
                        <h1>Datos Emisor</h1>
                        <div class="form-group">
                            <input type="email" name="emailemisor" placeholder="Email" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" name="clave" placeholder="Clave" class="form-control">
                        </div>
                        <br>
                        <h1>Datos Receptor</h1>
                        <div class="form-groud">
                            <input type="text" name="asunto" class="form-control" placeholder="Asunto" autofocus>
                        </div>
                        <br>

                        <div class="form-group">
                            <textarea name="mensaje" rows="2" class="form-control" placeholder="Mensaje"></textarea>
                        </div>
                        <br>

                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" class="form-control">
                        </div>
                        <br>
                            {{ form.as_p }}
                        <br>
                        <br>
                        <div class="d-grid gap-2">
                            <input type="submit" class="btn btn-danger" value="Enviar" />
                        
                    </div>
                    </form>
                        
                </div>
            </div>
        </div>

  </div>

  </div>
    
</body>
</html>
